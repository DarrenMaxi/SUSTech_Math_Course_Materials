<h2>Step-1</h2>
<div class="answer"> <p>Now let <i>y</i> be any vector from <img src="https://media.cheggcdn.com/study/40d/40d0612c-faeb-48b2-b1b2-f6939ed0a8bf/4764-5-11RE-i6.png" />. </p> <p>By definition of <img src="https://media.cheggcdn.com/study/5eb/5eb486d4-0926-49f4-950c-76d66421cc08/4764-5-11RE-i7.png" />, <i>y</i> is perpendicular to every vector from <b>S</b>. Therefore, the projection of <i>y</i> into <b>S</b> must be a zero vector.</p> <p>That is, <img src="https://media.cheggcdn.com/study/42e/42ef2996-239e-416c-8157-20d1f2bbbe92/4764-5-11RE-i8.png" />. </p> <p>This can also be written as <img src="https://media.cheggcdn.com/study/948/948bc823-68a6-407b-bff5-ce0e51bbfb98/4764-5-11RE-i9.png" />. </p> <p>This shows that each vector from<img src="https://media.cheggcdn.com/study/fea/fea583fa-42d9-4bad-9b23-53df23291384/4764-5-11RE-i10.png" />is also an eigenvector of the projection matrix <i>P</i>.</p></div>
