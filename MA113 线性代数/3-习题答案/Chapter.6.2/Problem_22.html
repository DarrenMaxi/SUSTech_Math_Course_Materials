<h2>Step-1</h2>
<div class="answer"> <p>We know that a positive definite matrix cannot have a zero on its diagonal.</p> <p>So a diagonal entry <img src="https://media.cheggcdn.com/study/a41/a4171b01-3d11-4716-b436-fbe985ebfcb2/4764-6.2-22p-i1.png" /> of a symmetric matrix cannot be smaller than all the <img src="https://media.cheggcdn.com/study/456/456c2a09-15dc-4c89-a5c4-f9c47b9eb429/4764-6.2-22p-i2.png" /></p> <p>If it were, then <img src="https://media.cheggcdn.com/study/2e9/2e90372b-fc90-48d7-b7d7-c1a88648e639/4764-6.2-22p-i3.png" /> would have <img src="https://media.cheggcdn.com/study/8f6/8f6c0e1f-35e7-416a-abe5-63a4e72f774b/4764-6.2-22p-i4.png" />Eigen values and would be positive definite. But <img src="https://media.cheggcdn.com/study/a84/a84884b8-12d6-41b9-a346-bb94f5823ff4/4764-6.2-22p-i5.png" /> has a <img src="https://media.cheggcdn.com/study/7e8/7e8b8a57-9f84-4c57-96dd-037cc8895bd3/4764-6.2-22p-i6.png" /> on the main diagonal.</p></div>
